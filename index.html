<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Fitness-App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f2f2f7;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 id="title">Meine Fitness-App</h1>

<div id="mainMenu">
  <button onclick="showTraining()">Training</button>
  <button onclick="showWeight()">Gewicht</button>
  <button onclick="showSettings()">Einstellungen</button>
</div>

<div id="content"></div>

<script>
  const title = document.getElementById("title");
  const mainMenu = document.getElementById("mainMenu");
  const content = document.getElementById("content");

  function showTraining() {
    title.textContent = "Training";
    content.innerHTML = `
      <button>Push</button>
      <button>Pull</button>
      <button>Legs</button>
      <button>Arme</button>
      <button>Torso</button>
      <button>Cardio</button>
      <button>Frei</button>
      <button onclick="showMainMenu()">Zurück</button>
    `;
    mainMenu.style.display = "none";
  }

  function showWeight() {
    title.textContent = "Gewicht";
    content.innerHTML = "<p>Hier kannst du Gewicht tracken (kommt später)</p><button onclick='showMainMenu()'>Zurück</button>";
    mainMenu.style.display = "none";
  }

  function showSettings() {
    title.textContent = "Einstellungen";
    content.innerHTML = "<p>Einstellungen (kommt später)</p><button onclick='showMainMenu()'>Zurück</button>";
    mainMenu.style.display = "none";
  }

  function showMainMenu() {
    title.textContent = "Meine Fitness-App";
    content.innerHTML = "";
    mainMenu.style.display = "block";
  }
</script>

</body>
</html>
